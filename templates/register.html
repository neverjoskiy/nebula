<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Регистрация — GlobalChat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-card {
      background: white;
      width: 400px;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .register-card h1 {
      text-align: center;
      color: #1e293b;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 22px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #334155;
      font-size: 14px;
      font-weight: 500;
    }
    .input-group input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 15px;
    }
    .input-group input:focus {
      border-color: #3b82f6;
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    button {
      width: 100%;
      padding: 12px;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #059669; }
    .login-link {
      text-align: center;
      margin-top: 20px;
      color: #64748b;
      font-size: 14px;
    }
    .login-link a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
    }
    .alert {
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
    }
    .alert.error {
      background: #fee;
      color: #c33;
      border: 1px solid #fcc;
    }
  </style>
</head>
<body>
  <div class="register-card">
    <h1><i class="fas fa-user-plus"></i> Регистрация</h1>
    {% if error %}
    <div class="alert error">{{ error }}</div>
    {% endif %}
    <form method="POST">
      <div class="input-group">
        <label>Логин</label>
        <input type="text" name="login" required minlength="3" autofocus />
      </div>
      <div class="input-group">
        <label>Пароль</label>
        <input type="password" name="password" required minlength="6" />
      </div>
      <button type="submit"><i class="fas fa-sign-in-alt"></i> Зарегистрироваться</button>
    </form>
    <div class="login-link">
      Уже есть аккаунт? <a href="/login">Войти</a>
    </div>
  </div>
</body>
</html>
